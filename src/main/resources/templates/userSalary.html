<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>薪资查询</title>
    <style>
        table{border-collapse:collapse;}
        table,th, td{border: 1px solid black;padding: 5px;text-align: center;}
    </style>
</head>
<body>

<br/>
<br/>
<a th:href="@{/user/userInfo(Yid=${YID})}">返回</a>
<br/>
<br/>
<table>
    <thead>
    <th width="20%">员工ID</th>
    <th width="20%">薪资发放日期</th>
    <th width="20%">基本工资</th>
    <th width="20%">奖励工资</th>
    </thead>
    <tbody>
    <!--/*@thymesVar id="books" type="java.util.List"*/-->
    <tr th:each="s : ${salaries}">
        <td th:text="${s.Yid}"></td>
        <td th:text="${s.SDate}"></td>
        <td th:text="${s.BasePay}"></td>
        <td th:text="${s.Reward}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>

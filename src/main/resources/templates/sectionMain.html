<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>部门列表</title>
    <style>
        table{border-collapse:collapse;}
        table,th, td{border: 1px solid black;padding: 5px;text-align: center;}
        div{color: red}
    </style>
</head>
<body>
<br/>
<br/>
<div th:if="${flag} == 1">
    <label>操作成功</label>
</div>
<div th:if="${flag} == 2">
    <label>操作失败</label>
</div>
<br/>
<br/>
<a href="/Adm/addSection">新增部门</a>
<br/>
<br/>
<a href="/Adm/list">返回员工管理</a>
<br/>
<br/>
<table>
    <thead>
    <th width="20%">部门ID</th>
    <th width="20%">部门名称</th>
    <th width="20%">部门位置</th>
    <th width="20%">操作</th>
    </thead>
    <tbody>
    <!--/*@thymesVar id="books" type="java.util.List"*/-->
    <tr th:each="s : ${section}">
        <td th:text="${s.Bid}"></td>
        <td th:text="${s.BName}"></td>
        <td th:text="${s.Location}"></td>
        <td>
            <a th:href="@{/Adm/updateSection(Bid=${s.Bid})}">修改部门信息</a> &nbsp;&nbsp;
            <a th:href="@{/Adm/deleteSection(Bid=${s.Bid})}">删除该部门</a> &nbsp;&nbsp;
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
